version: 2
jobs:
  build:
    machine:
      # specify the version you desire here
      image: ubuntu-2004:202010-01
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4
      # - image: trufflesuite/ganache-cli
      #   command: ganache-cli --gasLimit 20000000 --gasPrice 20000 --defaultBalanceEther 1000000000 --allowUnlimitedContractSize true

    working_directory: ~/repo

    steps:
      - run:
          name: Install node@v10.23.0
          command: |
            export NVM_DIR="/opt/circleci/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            nvm install v10.23.0 && nvm use v10.23.0 && nvm alias default v10.23.0
            node -v
            npm -v
      - run:
        |
          sudo apt-get update -y
          sudo apt-get install -y libudev-dev
          sudo wget https://github.com/ethereum/solidity/releases/download/v0.5.16/solc-static-linux -O /usr/local/bin/solc
          sudo chmod +x /usr/local/bin/solc
      - checkout
      - run:
          name: "Pull Submodules"
          command: |
            git submodule init
            git submodule update
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "compound-protocol/package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "compound-protocol/scenario/package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: cd compound-protocol && yarn install --lock-file
      - run: cd compound-protocol/scenario && npm i
      - run: sudo apt-get install npm
      - run: sudo npm i

      - save_cache:
          paths:
            - compound-protocol/node_modules
          key: v1-dependencies-{{ checksum "compound-protocol/package.json" }}

      - save_cache:
          paths:
            - compound-protocol/scenario/node_modules
          key: v1-dependencies-{{ checksum "compound-protocol/scenario/package.json" }}

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      
      # - run:
      #     name: "Coverage environment"
      #     background: true
      #     command: yarn coverage-setup

      # - run: yarn coverage
      - run: 
          name: Start EVM
          background: true
          command: npx hardhat node

      - run:
          name: Run tests
          background: true
          command: yarn test ./test/**/* # triggers truffle test
          #no_output_timeout: 15m
          # environment:
          #   NODE_OPTIONS: --max_old_space_size=7168
