name: gemini-contracts
on: [push]

jobs:
  deploy-ready:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12.22.5
      - run: git submodule init
      - run: git submodule update
      - run: rm contracts/mocks/MockTimelockController.sol && rm test/upgradability/timelockController.spec.ts
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ hashFiles('package-lock.json') }}
      - run: npm ci
      - run: npx yarn prepare && npx yarn contract-size
  coverage-SFW:
