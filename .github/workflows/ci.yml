name: gemini-contracts
on: [push]

jobs:
  deploy-ready:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12.22.5
      - run: git submodule init
      - run: git submodule update
      - run: rm contracts/mocks/MockTimelockController.sol && rm test/upgradability/timelockController.spec.ts
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
            **/.eslintcache
          key: ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json') }}
      - if: ${{ steps.cache-npm.outputs.cache-hit == 'false' }}
        name: Install modules
        continue-on-error: true
        run: npm i
      - run: npx yarn prepare && npx yarn contract-size
  coverage-SFW:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12.22.5
      - run: git submodule init
      - run: git submodule update
      - run: rm contracts/mocks/MockTimelockController.sol && rm test/upgradability/timelockController.spec.ts
      - run: npm i
      - run: npx yarn prepare && npx yarn coverage-SFW
  coverage-WPM:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12.22.5
      - run: git submodule init
      - run: git submodule update
      - run: rm contracts/mocks/MockTimelockController.sol && rm test/upgradability/timelockController.spec.ts
      - run: npm i
      - run: npx yarn prepare && npx yarn coverage-WPM
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12.22.5
      - run: git submodule init
      - run: git submodule update
      - run: rm contracts/mocks/MockTimelockController.sol && rm test/upgradability/timelockController.spec.ts
      - run: npm i
      - run: npx yarn test